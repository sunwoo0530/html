<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
    }

    h1 {
      text-align: center;
    }

    .notice-box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
    }

    .notice-title {
      font-weight: bold;
      color: #007bff;
      margin-bottom: 5px;
    }

    .notice-content {
      margin-top: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>공지사항</h1>

  <div class="notice-box">

      [공지] 현대카드 전산 작업 안내 
    </div>

      현대카드 전산 작업으로 인해 3월 23일 새벽 1시~8시까지 결제가 불가능합니다.<br>
      특히 4시~4시 10분에는 모든 결제가 완전히 중단됩니다.
    </div>
  </div>

  <div class="notice-box">
    <div class="notice-title">
      [공지] 고객센터 점검 안내
    </div>

      1:1문의 및 문의내역 조회가 불가능합니다.

    <div class="notice-content">
      최신음악 슬롯 추가, 콘텐츠 자동완성 검색 개선, 앱 성능 향상, 오류 수정 등.
    </div>
  </div>

</body>
</html>
