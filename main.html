	<nav>
		<ul>
			<li class="title">제목</li>
			<li class="home"><a href="" target="_self">홈</a></li>

	<aside>
		<div class="audio-player">
		  	<div class="icon">🎵</div>

		  	<div class="track-info">
		    	<strong>Epic Cinematic</strong>
		    	<span>AudioPizza</span>
		  	</div>

			<div class="controls">
				<button>⏮️</button>
 				<button>▶️</button>
		    	<button>⏭️</button>
			</div>

			<div class="progress">
		    	<input type="range" min="0" max="100" value="25">
		    	<span>-02:34</span>
		 	</div>

			<div class="volume">
		    	<span>🔉</span>
 				<input type="range" min="0" max="100" value="50">
			</div>
		</div>
	</aside>

	<main>
		<div class="slider">
  			<!-- 라디오 버튼 -->
  				<input type="radio" name="slide" id="radio1" checked>
  				<input type="radio" name="slide" id="radio2">
  				<input type="radio" name="slide" id="radio3">

  			<!-- 슬라이드들 -->
  			<div class="slides">
    			<div class="slide slide1"></div>
    			<div class="slide slide2"></div>
   				<div class="slide slide3"></div>
  			</div>

  			<!-- 수동 네비게이션 -->
  			<div class="navigation-manual">
    			<label for="radio1" class="manual-btn"></label>
    			<label for="radio2" class="manual-btn"></label>
    			<label for="radio3" class="manual-btn"></label>
  			</div>
		</div>
	</main>

	<content>
		<div class="content">
			<div>추천음악</div>
