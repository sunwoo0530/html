<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 슬라이드 배너</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
    }

.slide1 { background: crimson; }
.slide2 { background: seagreen; }
.slide3 {
  background-image: url('https://picsum.photos/600/300'); /* 테스트용 */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

    /* 라디오 버튼 숨기기 */
    input[type="radio"] {
      display: none;
    }

    /* 컨트롤 버튼 스타일 */
    .navigation-manual {
      position: absolute;
      width: 100%;
      bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .manual-btn {
      border: 2px solid white;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .manual-btn:hover {
      background: white;
    }

    /* 슬라이드 이동 */
    #radio1:checked ~ .slides {
      transform: translateX(0%);
    }

    #radio2:checked ~ .slides {
      transform: translateX(-100%);
    }

    #radio3:checked ~ .slides {
      transform: translateX(-200%);
    }
  </style>
</head>
<body>

<div class="slider">
  <input type="radio" name="slide" id="radio1" checked>
  <input type="radio" name="slide" id="radio2">
  <input type="radio" name="slide" id="radio3">

  <div class="slides">
    <div class="slide slide1"></div>
    <div class="slide slide2"></div>
    <div class="slide slide3"></div>
  </div>

  <div class="navigation-manual">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
  </div>
</div>

</body>
</html>
