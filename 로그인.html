<!DOCTYPE html>
<html>

<head>    
    <title>Log in</title>
    <style>
        body {
            background-image: url(images/회원가입배경.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            font-size: 1.2em;
        }

        h1 {
            text-align: center;
            color: #2f4156;
        }

        fieldset {
        background-color: white;
        border: 3px outset lightgray;
        width: 350px;
        text-align: left;
        padding: 40px;
        margin: auto;
        }

        legend {
            text-align: center;
            font-size: 1.2em;
        }

        input[type=text],input[type=password] {
            border: 2px solid #525252;
            border-radius: 5px;
            width: 70%;
            padding: 10px 10px;
            margin: 3px 30px 15px 30px;       
        }

        input[type=text]:hover,input[type=password]:hover {
            background-color: #c8d9e6;
        }

        input[type=text]:focus,input[type=password]:focus {
            background-color: #c8d9e6;
        }

        label {
            margin: 0px 30px;
            color: #3c3b3b;
        }

        input[type=submit] {
            font-size: 1.0em;
            background-color: #5399cf;
            border: none;
            border-radius: 5px;
            color:white;
            padding:5px 30px;
            margin: 0px 110px;
        }
        
        input[type=checkbox] {
            margin: 0px 30px;
        }

        a {
            margin: 0px 30px;
        }

        a:link {
            color: #3c3b3b;
        }

        a:visited {
            color: #868383;
        }        


    </style>
</head>



<body>

    <h1>로그인</h1>


            <form method="post" action="process.jsp">
            <fieldset>
            <legend>로그인 정보</legend>

            <label for="id">아이디</label><br>
            <input type="text" id="id" name="id" placeholder="아이디" required autofocus><br>

            <label for="email">비밀번호</label><br>
            <input type="password" placeholder="비밀번호" required><br>


            <input type="checkbox" value="auto_login">자동 로그인<br>
            <input type="checkbox" value="id_save">아이디 저장<br><br>


            <a href="회원가입.html" target="_blank">회원가입</a><br>
            <a href="#" target="_blank">비밀번호 찾기</a><br><br>

            <input type="Submit" value="로그인">
            </fieldset>

            
            </form>




</body>

</html>
